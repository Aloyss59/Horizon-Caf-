<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement R√©ussi - Horizon Caf√©</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Roboto', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@400;500;700&display=swap');

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .success-icon {
            font-size: 5rem;
            color: #00ff88;
            margin-bottom: 1rem;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.5rem;
            color: #00ff88;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0,255,136,0.4);
        }

        .details {
            background: rgba(0,210,255,0.1);
            border: 2px solid rgba(0,210,255,0.3);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .detail-line {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .detail-value {
            color: #00d2ff;
            font-weight: 700;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-direction: column;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d2ff, #00ff88);
            color: #000;
            box-shadow: 0 0 20px rgba(0,210,255,0.3);
        }

        .btn-primary:hover {
            background: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0,210,255,0.5);
        }

        .btn-secondary {
            background: #4a4a4a;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #6a6a6a;
            transform: translateY(-2px);
        }

        body.light-mode {
            background: #fafaf8;
            color: #2c2c2c;
        }

        body.light-mode h1 {
            color: #ff6b4a;
            text-shadow: 0 0 20px rgba(255,107,74,0.3);
        }

        body.light-mode .success-icon {
            color: #ff6b4a;
        }

        body.light-mode .details {
            background: rgba(255,107,74,0.1);
            border-color: rgba(255,107,74,0.3);
        }

        body.light-mode .detail-value {
            color: #ff6b4a;
        }

        body.light-mode .btn-primary {
            background: linear-gradient(135deg, #ff6b4a, #ff9b7a);
            color: #ffffff;
        }

        body.light-mode .btn-primary:hover {
            background: #ff4a20;
        }

        body.light-mode .btn-secondary {
            background: #ffd4a0;
            color: #2c2c2c;
        }

        body.light-mode .btn-secondary:hover {
            background: #ff9b7a;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
        <h1>Paiement R√©ussi! ‚úì</h1>

        <div class="details" id="details">
            <div class="detail-line">
                <span>Montant pay√©:</span>
                <span class="detail-value" id="amount-paid">-</span>
            </div>
            <div class="detail-line">
                <span>Cr√©dits obtenus:</span>
                <span class="detail-value" id="credits-obtained">-</span>
            </div>
            <div class="detail-line">
                <span>Date:</span>
                <span class="detail-value" id="payment-date">-</span>
            </div>
        </div>

        <p style="font-size: 1.1rem; margin: 1.5rem 0;">
            Vos cr√©dits ont √©t√© ajout√©s √† votre compte. üéâ
        </p>

        <div class="button-group">
            <button class="btn-primary" onclick="goToProfile()">
                <i class="fas fa-arrow-left"></i> Retour au profil
            </button>
            <button class="btn-secondary" onclick="goHome()">
                <i class="fas fa-home"></i> Retour √† l'accueil
            </button>
        </div>
    </div>

    <script>
        console.log('[payment-success.html] Page charg√©e');

        // R√©cup√©rer les infos du dernier paiement
        const lastPayment = JSON.parse(localStorage.getItem('lastPayment') || '{}');

        console.log('[payment-success.html] Dernier paiement:', lastPayment);

        if (lastPayment.amount) {
            document.getElementById('amount-paid').textContent = `${lastPayment.amount}‚Ç¨`;
            document.getElementById('credits-obtained').textContent = `${lastPayment.credits} cr√©dits`;
            
            const date = new Date(lastPayment.timestamp);
            const dateStr = date.toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('payment-date').textContent = dateStr;
        }

        // Charger le th√®me
        const isDarkMode = localStorage.getItem('theme') !== 'light';
        if (!isDarkMode) {
            document.body.classList.add('light-mode');
        }

        function goToProfile() {
            window.location.href = './profil.html';
        }

        function goHome() {
            window.location.href = './home.html';
        }

        // Nettoyer le localStorage apr√®s 5 secondes
        setTimeout(() => {
            localStorage.removeItem('lastPayment');
        }, 5000);
    </script>
</body>
</html>
